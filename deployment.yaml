status: {}


---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: s9-java-exchange-adapter
  name: s9-java-exchange-adapter
spec:
  ports:
  - name: 8080-8080
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: s9-java-exchange-adapter
  type: ClusterIP
status:
  loadBalancer: {}
